<ng-container [ngSwitch]="currentStep">
    <div *ngSwitchCase="0">
      <app-signup (next)="nextStep()"></app-signup>
    </div>
    <div *ngSwitchCase="1">
      <app-pet-profile (next)="nextStep()"></app-pet-profile>
    </div>
    <div *ngSwitchCase="2">
      <app-purchase-qr (next)="nextStep()"></app-purchase-qr>
    </div>
    <div *ngSwitchCase="3">
      <!-- Agrega el componente del cuarto paso aquÃ­ -->
    </div>
</ng-container>
