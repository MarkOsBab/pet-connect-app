<app-loader *ngIf="loader"></app-loader>
<app-navbar *ngIf="!loader"></app-navbar>
<section class="clients" *ngIf="!loader">
    <div class="clients__container">
        <h1>Lista de asociados</h1>
        <div class="clients__container__map" *ngIf="clients && clients.length > 0">
            <app-map [clients]="clients"></app-map>
        </div>
        <div class="clients__container__slider">
            <app-carousel [clients]="clients"></app-carousel>
        </div>
    </div>
</section>
